<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home con Modo Oscuro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="#home" class="brand">Mi Sitio</a>
      <ul class="nav-links">
        <li><a href="#home">Inicio</a></li>
        <li><a href="#form">Formulario</a></li>
        <li><a href="#footer">Contacto</a></li>
      </ul>
      <button id="mode-toggle" class="mode-toggle">Modo Oscuro</button>
    </nav>
  </header>

  <main id="home">
    <section class="cards-container">
      <div class="card">
        <h3>Card 1</h3>
        <p>Contenido de la primera card.</p>
      </div>
      <div class="card">
        <h3>Card 2</h3>
        <p>Contenido de la segunda card.</p>
      </div>
      <div class="card">
        <h3>Card 3</h3>
        <p>Contenido de la tercera card.</p>
      </div>
      <div class="card">
        <h3>Card 4</h3>
        <p>Contenido de la cuarta card.</p>
      </div>
    </section>

    <section id="form">
      <h2>Formulario de Contacto</h2>
      <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer id="footer">
    <p>Dise√±ado por Mi Sitio. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
