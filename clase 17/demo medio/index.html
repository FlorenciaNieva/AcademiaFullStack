<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda con Modo Oscuro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Tienda Virtual</h1>
      <button id="modo-oscuro">Modo Oscuro</button>
    </div>
  </header>

  <main>
    <div class="filtros">
      <label for="categoria">Filtrar por categor√≠a:</label>
      <select id="categoria">
        <option value="todos">Todos</option>
        <option value="ropa">Ropa</option>
        <option value="calzado">Calzado</option>
        <option value="accesorios">Accesorios</option>
      </select>

      <label for="orden">Ordenar por:</label>
      <select id="orden">
        <option value="asc">Precio: Menor a Mayor</option>
        <option value="desc">Precio: Mayor a Menor</option>
      </select>
    </div>

    <div id="productos" class="grid-container"></div>
  </main>

  <footer>
    <p>&copy; 2024 Tienda Virtual. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
