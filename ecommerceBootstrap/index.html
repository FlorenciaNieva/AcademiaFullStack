<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Florencia Nieva">
    <meta property="og:title" content="Store Electronics" />
    <meta property="og:description" content="Tienda ElectrÃ³nica" />
    <meta property="og:type" content="website" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/d0ec7b50c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon" />
    <title>Store Electronics</title>
</head>

<body class="light-mode">
    <div id="nav"></div>
    <header>
        <div id="carouselExampleIndicators" class="carousel carousel-dark slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/Banner.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/Banner2.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>
    <main>
        <h1>Store Electronics</h1>
        <section>
            <div class="container">
                <h2>Categorias</h2>
                <div class="row row-cols-1 row-cols-md-5 g-4">
                    <div class="col">
                        <div class="card" onclick="filterCategory('phones')">
                            <img src="img/samsungA15.svg" class="card-img-top img-category" alt="...">
                            <div class="card-body">
                                <h5 class="card-title category">Celulares</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" onclick="filterCategory('computers')">
                            <img src="img/notebookHP.svg" class="card-img-top img-category" alt="...">
                            <div class="card-body">
                                <h5 class="card-title category">Computadoras</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" onclick="filterCategory('headphones')">
                            <img src="img/hearphonesJBL.svg" class="card-img-top img-category" alt="...">
                            <div class="card-body">
                                <h5 class="card-title category">Auriculares</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" onclick="filterCategory('speakers')">
                            <img src="img/loudspeakerJBL.svg" class="card-img-top img-category" alt="...">
                            <div class="card-body">
                                <h5 class="card-title category">Parlantes</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" onclick="filterCategory('smartwachts')">
                            <img src="img/smartwatchApple.svg" class="card-img-top img-category" alt="...">
                            <div class="card-body">
                                <h5 class="card-title category">Smartwatchs</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </section>
        <section>
            <div class="container">
                <h3 class="text-center" id="title-category">Seleccione una categoria</h3>
                <div class="row row-cols-1 row-cols-md-3 g-4" id="productos-filtrados"></div>
            </div>
        </section>
    </main>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
