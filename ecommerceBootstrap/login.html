<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon" />
    <title>Inicio de sesión</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.svg" alt="Logo de un planeta de color violeta con el nombre de la marca">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="products.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">Inicio de sesión</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                        <button class="btn" type="submit">Buscar</button>
                    </form>
                    <a class="nav-link active" href="shoppingTrolley.html">Carrito</a>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="container d-flex justify-content-center mt-2 mb-2">
            <form action="login" method="post" class="form d-flex flex-column align-items-center">
                <div class="logo-form mb-2">
                    <img src="img/logo.svg" alt="logo">
                </div>
                <h1>Inicio de sesión</h1>
                <div class="mb-3">
                    <label for="emeil1" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email1"
                        placeholder="Ingrese su email">
                </div>
                <div>
                    <label for="password1" class="form-label">Contraseña:</label>
                    <input type="password" id="password1" class="form-control" aria-describedby="passwordHelpBlock"
                        placeholder="Ingrese la contraseña">
                </div>
                <div><button type="submit" class="button-form">Iniciar sesión</button></div>
                <div><a href="signup.html" class="link">o Registrarme</a></div>
                <div>
                    <p class="forgot-password">olvidaste la contraseña?</p>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
