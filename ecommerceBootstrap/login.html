<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/d0ec7b50c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon" />
    <title>Inicio de sesión</title>
</head>

<body>
    <div id="nav"></div>
    <main>
        <div class="container d-flex justify-content-center mt-2 mb-2">
            <form id="login" class="form d-flex flex-column">
                <div class="logo-form mb-2 align-self-center">
                    <img src="img/logo.svg" alt="logo">
                </div>
                <h1>Inicio de sesión</h1>
                <div class="mb-3">
                    <label for="email" class="form-label"> Email: *</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="Ingrese su email">
                    <span id="emailError">Error</span>
                </div>
                <div>
                    <label for="password" class="form-label">Contraseña: *</label>
                    <input type="password" name="password" id="password" class="form-control"
                        placeholder="Ingrese su contraseña">
                    <span id="passwordError">Error</span>
                    <small>La contraseña debe tener minimo 6 caracteres y un caracter especial.</small>
                </div>
                <div class="align-self-center">
                    <button type="submit" class="button-form">Iniciar sesión</button>
                </div>
                <div class="align-self-center">
                    <a href="signup.html" class="link">o Registrarme</a>
                </div>
                <div class="align-self-center">
                    <p class="forgot-password">olvidaste la contraseña?</p>
                </div>
            </form>
        </div>
    </main>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
